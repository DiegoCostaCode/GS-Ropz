<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <link th:href="@{/css/cadastro.css}" rel="stylesheet" />
    <script th:src="@{/js/utils_cadastro.js}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <form method="post" th:action="@{/usuario/register}" th:object="${usuarioRequest}">

        <section>
            <img th:src="@{/img/ropz-logo-gray.png}" alt="logo" class="logo">
        </section>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Calor da Silva" th:field="*{nome}">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="calor@gmail.com" th:field="*{email}">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" max=15 placeholder="(99) 9999-9999" th:field="*{telefone}" oninput="formatarTelefone(this)">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha super secreta" th:field="*{senha}" >
        </div>

        <div class="cep-div">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" max=9 placeholder="00000-000" th:field="*{cep}" oninput="formatarCep(this)">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
