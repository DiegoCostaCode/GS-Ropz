<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link th:href="@{/css/global.css}" rel="stylesheet" />
    <link th:href="@{/css/cadastro.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <form method="post" th:action="@{/usuario/register}">
        <section>
            <img th:src="@{/img/ropz-logo-gray.png}" alt="logo" class="logo">
        </section>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Calor da Silva">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="calor@gmail.com">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha super secreta">
        </div>

        <div class="cep-div">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
